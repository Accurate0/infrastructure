name: rpi
on:
  push:
    branches: [ main ]
    paths:
      - servers/rpi/**
      - .github/workflows/rpi.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  update-install:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./cloud"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: install/update dependencies
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 'rpi.anurag.sh'
          username: 'alarm'
          key: ${{ secrets.INSTANCE_KEY }}
          script: |
            sudo pacman -Syu --noconfirm
            sudo pacman -S --noconfirm archlinux-keyring
            sudo pacman -S --noconfirm --needed docker docker-compose rsync wget
            sudo systemctl enable --now docker

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: deploy
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avz --progress
          remote_path: /home/alarm
          remote_host: rpi.anurag.sh
          remote_user: alarm
          remote_key: ${{ secrets.INSTANCE_KEY }}
          path: servers/rpi

      - name: activate deployment
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: rpi.anurag.sh
          username: alarm
          key: ${{ secrets.INSTANCE_KEY }}
          script: |
            cd /home/alarm/rpi
            docker-compose up --build -d --remove-orphans
            docker ps
