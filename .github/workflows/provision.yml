name: provision
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - anurag-sh/**
      - azure/**
      - aws/**
      - tf-state/**
      - maccas/**
      - replybot/**
      - redis/**
      - sandbox/**
      - module/**
      - perthtransport/**
      - ozb/**
      - wireguard/**
      - .github/workflows/call-terraform.yml
      - .github/workflows/provision.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  tf-state:
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: tf-state
      use-backend-config: false
    secrets: inherit

  cloud:
    name: ${{ matrix.directory }}
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: ${{ matrix.directory }}
    secrets: inherit
    needs:
      - tf-state

    strategy:
      fail-fast: false
      matrix:
        directory:
          - azure
          - aws

  redis:
    name: redis
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: redis
    secrets: inherit
    needs: cloud

  projects:
    name: ${{ matrix.directory }}
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: ${{ matrix.directory }}
    secrets: inherit
    needs:
      - redis

    strategy:
      fail-fast: false
      matrix:
        directory:
          - anurag-sh
          - sandbox
          - maccas
          - replybot
          - ozb
          - wireguard
          - perthtransport
