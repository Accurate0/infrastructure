name: provision
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - anurag-sh/**
      - azure/**
      - binarylane/**
      - aws/**
      - tf-state/**
      - maccas/**
      - tailscale/**
      - replybot/**
      - summarise/**
      - redis/**
      - sandbox/**
      - module/**
      - perthtransport/**
      - ozb/**
      - .github/workflows/call-terraform.yml
      - .github/workflows/provision.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  tf-state:
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: tf-state
      use-backend-config: false
    secrets: inherit

  cloud:
    name: ${{ matrix.directory }}
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: ${{ matrix.directory }}
    secrets: inherit
    needs:
      - tf-state

    strategy:
      fail-fast: false
      matrix:
        directory:
          - azure
          - aws
          - binarylane

  # redis:
  #   name: redis
  #   uses: ./.github/workflows/call-terraform.yml
  #   with:
  #     directory: redis
  #   secrets: inherit
  #   needs: cloud

  projects:
    name: ${{ matrix.directory }}
    uses: ./.github/workflows/call-terraform.yml
    with:
      directory: ${{ matrix.directory }}
    secrets: inherit
    needs:
      - cloud

    strategy:
      fail-fast: false
      matrix:
        directory:
          - anurag-sh
          - sandbox
          - summarise
          - maccas
          - replybot
          - ozb
          - perthtransport
          - tailscale
