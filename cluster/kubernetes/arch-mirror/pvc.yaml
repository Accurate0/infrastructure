apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: arch-mirror
  name: arch-mirror-pkg-cache
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /var/lib/local-storage
  resources:
    requests:
      storage: 50Gi
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-control-1
