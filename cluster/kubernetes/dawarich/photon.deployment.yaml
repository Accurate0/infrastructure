apiVersion: apps/v1
kind: Deployment
metadata:
  name: photon
  namespace: dawarich
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  selector:
    matchLabels:
      app: photon
  replicas: 1
  template:
    metadata:
      labels:
        app: photon
    spec:
      initContainers:
        - name: download-photon-data
          command:
            - /bin/sh
            - -c
            - |
              apt-get --assume-yes install pbzip2 tar

              mkdir /photon
              cd /photon

              if [ ! -d "/photon/photon_data/elasticsearch" ]; then
                  echo "Downloading search index"
                  USER_AGENT="docker: dawarich/photon-geocoder"
                  wget --show-progress \
                    --user-agent="$USER_AGENT" \
                    -O - http://download1.graphhopper.com/public/photon-db-latest.tar.bz2 | pbzip2 -cd | tar x
              fi
          image: ubuntu:24.04
          volumeMounts:
            - mountPath: /photon/photon_data
              name: photon-data

      containers:
        - name: photon
          command:
            - /bin/sh
            - -c
            - |
              cd /photon
              wget https://github.com/komoot/photon/releases/download/0.6.0/photon-0.6.0.jar \
                -O /photon/photon.jar
              java -jar photon.jar

          image: openjdk:24-slim-bullseye
          ports:
            - containerPort: 2322
              protocol: TCP
          volumeMounts:
            - mountPath: /photon/photon_data
              name: photon-data
      volumes:
        - name: photon-data
          persistentVolumeClaim:
            claimName: photon-data
