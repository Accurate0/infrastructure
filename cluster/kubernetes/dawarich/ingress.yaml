apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dawarich-app
  namespace: dawarich
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: dawarich.internal.anurag.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dawarich-app
                port:
                  number: 3000
    - host: dawarich.anurag.sh
      http:
        paths:
          - path: /api/v1/owntracks/points
            pathType: Prefix
            backend:
              service:
                name: dawarich-app
                port:
                  number: 3000
  tls:
    - secretName: dawarich-internal-tls
      hosts:
        - dawarich.internal.anurag.sh
    - secretName: dawarich-tls
      hosts:
        - dawarich.anurag.sh
