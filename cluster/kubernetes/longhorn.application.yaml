apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: 1.8.0
      helm:
        valuesObject:
          global:
            tolerations:
              - effect: NoSchedule
                key: group
                operator: Equal
                value: external
              - effect: NoSchedule
                key: group
                operator: Equal
                value: arm64perf
          longhornUI:
            replicas: 1
          defaultSettings:
            taintToleration: group=external:NoSchedule;group=arm64perf:NoSchedule
          preUpgradeChecker:
            jobEnabled: false
          ingress:
            enabled: true
            secureBackends: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            host: longhorn.inf-k8s.net
            tls: true
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

operation:
  initiatedBy:
    username: github-actions
  sync:
    syncStrategy:
      hook: {}
