apiVersion: apps/v1
kind: Deployment
metadata:
  name: flexo
  namespace: flexo
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  selector:
    matchLabels:
      app: flexo
  replicas: 1
  template:
    metadata:
      labels:
        app: flexo
    spec:
      containers:
        - image: ghcr.io/accurate0/flexo:latest
          name: flexo
          ports:
            - containerPort: 7878
              protocol: TCP
          stdin: true
          tty: true
          env:
            - name: FLEXO_CACHE_DIRECTORY
              value: /pkg-cache
            - name: FLEXO_MIRRORS_AUTO_ALLOWED_COUNTRIES
              value: AU
          volumeMounts:
            - mountPath: /pkg-cache
              name: flexo-pkg-cache
      volumes:
        - name: pkg-cache
          persistentVolumeClaim:
            claimName: flexo-pkg-cache
